<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/signin.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Signup Form</h2>
        <form id="signupForm">
            <div class="form-section active" id="section1">
                <div class="form-group"><label>Full Name</label><input type="text" id="fullName" required></div>
                <div class="form-group"><label>Date of Birth</label><input type="date" id="dob" required></div>
                <div class="form-group"><label>Gender</label>
                    <select id="gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group"><label>Address</label><input type="text" id="address" required></div>
                <button type="button" onclick="validateAndNext(1)">Save & Next</button>
            </div>
            
            <div class="form-section" id="section2">
                <div class="form-group"><label>Phone Number</label><input type="tel" id="phone" required pattern="[0-9]{10}"></div>
                <div class="form-group"><label>Email ID</label><input type="email" id="email" required></div>
                <button type="button" onclick="validateAndNext(2)">Save & Next</button>
            </div>
            
            <div class="form-section" id="section3">
                <div class="form-group"><label>Employee ID</label><input type="text" id="empId" required></div>
                <div class="form-group"><label>Date of Joining</label><input type="date" id="doj" required></div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" id="role" readonly>
                </div>
                <div class="form-group"><label>Branch</label><input type="text" id="branch" required></div>
                <button type="button" onclick="validateAndNext(3)">Save & Next</button>
            </div>
            
            <div class="form-section" id="section4">
                <div class="form-group"><label>Set Password</label><input type="password" id="password" required></div>
                <div class="form-group"><label>Confirm Password</label><input type="password" id="confirmPassword" required onkeyup="validatePassword()"></div>
                <div class="terms-container" id="termsContainer" style="display: none;">
                    <input type="checkbox" id="terms" onchange="toggleSignupButton()"> <label for="terms">I agree to the Terms and Conditions</label>
                </div>
                <button type="button" id="signupButton" class="disabled" disabled onclick="validateForm()">Sign Up</button>
            </div>
        </form>
    </div>
    <script src="js/signin.js"></script>
</body>
</html>
